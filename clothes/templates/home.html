<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }


        .account-link {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .account-link:hover {
            background-color: #ddd;
        }

        .banner-section {
            text-align: center;
            margin-top: 100px;
        }

        .banner-section img {
            width: 50%;
            height: auto;
        }

        .content {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .product img {
            max-width: 200px;
            border-radius: 5px;
        }

        .product h2 {
            margin: 0;
            font-size: 20px;
        }

        .product p {
            color: #555;
        }

        a {
            text-decoration: none;
            color: orange;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <a class="account-link" href="{% url 'account' %}">Tài khoản</a>
    </div>

    <div class="banner-section">
        {% for banner in banners %}
            <a href="{{ banner.link }}">
                <img src="{{ banner.image.url }}" alt="{{ banner.title }}">
            </a>
        {% endfor %}
    </div>

    <div class="content">
        <h1>Sản phẩm mới nhất</h1>

        {% for product in products %}
        <div class="product">
            {% if product.image %}
            <a href="{% url 'product_detail' product.pk %}"><img src="{{ product.image.url }}" alt="{{ product.name }}"></a>
            {% endif %}
            <div>
                <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
                <p>Giá: {{ product.price }} VNĐ</p>
            </div>
        </div>
        {% empty %}
        <p>Không có sản phẩm nào.</p>
        {% endfor %}
    </div>

</body>
</html>
